<!DOCTYPE html>
<html class="general">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Luxcena Neo - scripts</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
        <link rel="stylesheet" href="/css/bundle.css" type="text/css" />
    </head>

    <body id="scripts">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <a href="#" class="brand-logo">Luxcena Neo</a>
                </div>
            </nav>
            <div id="sidenav"></div>
        </header>

        <main>

            <ul class="row script-list">
                <div id="local-scripts"></div>
            </ul>

            <ul class="row script-list">
                <div id="remote-scripts"></div>
            </ul>

            <ul class="row script-list" style="display: none;">

                <li>
                    <div class="col s12 m4">
                        <div class="card blue darken-1">
                          <div class="card-content white-text">
                            <p class="card-title">{{script_name}}</p>
                            <p>
                                <span class="badge yellow darken-1 white-text">GitHub</span>
                            </p>
                          </div>
                          <div class="card-action white">
                            <a href="#"><i class="material-icons">play_arrow</i></a>
                            <a href="#"><i class="material-icons">file_download</i></a>
                            <a href="#"><i class="material-icons">delete</i></a>
                          </div>
                        </div>
                    </div>
                </li>

            </ul>

            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red" id="createEmptyScript"><i class="large material-icons">add</i></a>
                <!--<ul>
                    <li><a class="btn-floating tooltipped green" data-position="left" data-delay="50" data-tooltip="Update scripts from sources"><i class="material-icons">autorenew</i></a></li>
                    <li><a class="btn-floating tooltipped green" data-position="left" data-delay="50" data-tooltip="Update scripts from sources"><i class="material-icons">create</i></a></li>
                    <li><a class="btn-floating green" data-position="left" data-delay="50" data-tooltip="Manage external sources"><i class="material-icons">link</i></a></li>
                    <li><a class="btn-floating blue darken-1" data-position="left" data-delay="50" data-tooltip="Upload a script from your local computer"><i class="material-icons">file_upload</i></a></li>
                </ul>-->
            </div>


        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/bundle.js"></script>
  </body>
</html>
